{% load static %}
<div class="container-fluid home-slider">
    <div class="carousel slide" data-ride="carousel" id="carouselExampleCaptions">
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#carouselExampleCaptions"></li>
            <li data-slide-to="1" data-target="#carouselExampleCaptions"></li>
            <li data-slide-to="2" data-target="#carouselExampleCaptions"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img alt="Первая картинка" class="d-block w-100" src="{% static 'img/first_img.jpg' %}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Это описание первого слайда</h5>
                    <p>Тут можно писать все что угодно</p>
                </div>
            </div>
            <div class="carousel-item">
                <img alt="Вторая картинка" class="d-block w-100" src="{% static 'img/second_image.jpg' %}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Это описание второго слайда</h5>
                    <p>Тут можно писать все что угодно</p>
                </div>
            </div>
            <div class="carousel-item">
                <img alt="Третья картинка" class="d-block w-100" src="{% static 'img/third_img.jpg' %}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Это описание третьего слайда</h5>
                    <p>Тут можно писать все что угодно</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleCaptions" role="button">
            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#carouselExampleCaptions" role="button">
            <span aria-hidden="true" class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
