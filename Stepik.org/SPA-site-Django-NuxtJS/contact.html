<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Контакты</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">
        <img alt="logo" height="30" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"
             width="30">
    </a>
    <a class="navbar-brand" href="#">
        <img alt="logo" height="30" src="https://nuxtjs.org/logos/nuxt-square-white.svg" width="30">
    </a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Контакты</a>
            </li>
        </ul>
        <form action="" class="form-inline my-2 my-lg-0">
            <input aria-label="Поиск" class="form-control mr-sm-2" name="q" placeholder="Поиск" type="text">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Поиск</button>
        </form>
        <a class="btn btn-outline-light mr-2" href="#">Вход</a>
        <a class="btn btn-outline-light mr-2" href="#">Регистрация</a>
        <a class="btn btn-outline-light" href="#">Выход</a>
    </div>
</nav>
<div class="container-fluid home-slider">
    <div class="carousel slide" data-ride="carousel" id="carouselExampleCaptions">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-color: #343a40!important">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Написать мне</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <nav aria-label="breadcrumb" class="mt-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Главная</a></li>
                    <li aria-current="page" class="breadcrumb-item active">Контакты</li>
                </ol>
            </nav>

            <p class="lead">Чтобы связаться со мной заполните форму обратной связи</p>
            <form action="" name="contact-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label class="sr-only" for="name">Ваше имя</label>
                            <input class="form-control" id="name" placeholder="Ваше имя" type="text">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label class="sr-only" for="email">Ваша почта</label>
                            <input class="form-control" id="email" placeholder="Ваша почта" type="text">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label class="sr-only" for="subject">Тема</label>
                            <input class="form-control" id="subject" placeholder="Тема" type="text">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label class="sr-only" for="message">Ваше сообщение</label>
                            <textarea class="form-control md-textarea" id="message" placeholder="Ваше сообщение" rows="2"
                                      type="text"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center text-md-left mt-3">
                <button class="btn btn-primary" type="submit">Отправить</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="float-right">
            <a href="#">Наверх</a>
        </p>
        <span class="text-muted">Агентство по разработке потрясных сайтов на bootstrap. А это просто наш блог!</span>
    </div>
</footer>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
