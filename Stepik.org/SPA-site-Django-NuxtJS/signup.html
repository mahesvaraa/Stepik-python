<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">
        <img alt="logo" height="30" src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"
             width="30">
    </a>
    <a class="navbar-brand" href="#">
        <img alt="logo" height="30" src="https://nuxtjs.org/logos/nuxt-square-white.svg" width="30">
    </a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Главная</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="#">Контакты</a>
            </li>
        </ul>
        <form action="" class="form-inline my-2 my-lg-0">
            <input aria-label="Поиск" class="form-control mr-sm-2" name="q" placeholder="Поиск" type="text">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Поиск</button>
        </form>
        <a class="btn btn-outline-light mr-2" href="#">Вход</a>
        <a class="btn btn-outline-light mr-2" href="#">Регистрация</a>
        <a class="btn btn-outline-light" href="#">Выход</a>
    </div>
</nav>
<div class="text-center">
    <form class="form-signin">
        <h1 class="h3 mb-3 mt-3 font-weight-normal">Для регистрации укажите имя пользователя и пароль</h1>
        <label class="sr-only" for="inputUsername">Имя пользователя</label>
        <input class="form-control" id="inputUsername" placeholder="Имя пользователя" required="">
        <label class="sr-only" for="inputPassword">Пароль</label>
        <input class="form-control mt-2" id="inputPassword" placeholder="Пароль" required="" type="password">
        <label class="sr-only" for="ReInputPassword">Повторите пароль</label>
        <input class="form-control mt-2" id="ReInputPassword" placeholder="Повторите пароль" required=""
               type="password">
        <button class="btn mt-2 btn-lg btn-primary btn-block" type="submit">Регистрация</button>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p class="float-right">
            <a href="#">Наверх</a>
        </p>
        <span class="text-muted">Агентство по разработке потрясных сайтов на bootstrap, drf и nuxtJS. А это просто наш блог.</span>
    </div>
</footer>
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
